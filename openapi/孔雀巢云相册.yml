openapi: '3.0.2'
info:
  title: 孔雀巢云相册
  description: |
    # 简述
    给孔雀巢商家后台的云相册使用，线上服务器地址 <https://album.kongquechao.com>

    # 验证授权
    这些API使用以下的授权验证方式
      - Bearer Token
      
    <SecurityDefinitions />

  termsOfService: https://smartbear.com/terms-of-use/
  contact:
    name: Adam Smith
    url: https://github.com/metanoia1989
    email: m15171641694@163.com
  x-logo:
    url: './assets/images/logo-brand.png'
    altText: 孔雀巢云相册
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0

servers:
  - url: https://album.kongquechao.com
    description: 线上服务器
  - url: http://cqc-album.test
    description: 本地服务器

security:
  - ApiKeyAuth: []
    
tags:
  - name: VIP
    description: VIP
  - name: Folder
    description: 相册

paths:
  /api/vip/setmenus:
    get:
      tags:
        - VIP
      summary: VIP套餐列表
      description: 获取VIP套餐列表
      responses:
        '200':
          description: 套餐列表响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetMenuItemList'
                
  /api/vip/status:
    get:
      tags:
        - VIP
      summary: VIP状态
      description: 获取指定相册的VIP开通状态
      parameters:
        - name: folder_id
          in: query
          description: 相册ID 
          schema:
            type: integer
            format: int64
          required: true
      responses:
        '200':
          description: VIP状态响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VIPStatus'
      

  /api/order/make:
    post:
      tags:
        - VIP
      summary: VIP下单
      description: 下单后的响应
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                folder_id:
                  type: integer
                  description: 相册ID
                setmenu_id:
                  type: integer
                  description: 套餐ID
              required:
                - folder_id
                  setmenu_id
      responses:
        '200':
          description: 下单成功响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderSuccess'

  /api/order/confirm:
    post:
      tags:
        - VIP
      summary: 确定订单支付成功
      description: 确认订单支付成功
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                order_sn:
                  type: string
                  description: 订单号
              required:
                - order_sn
      responses:
        '200':
          description: 确定支付成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectResponse'
        '201':
          description: 确认支付失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectResponse'
              example:
                code: -1
                msg: 确定订单支付失败
                data: []
  /api/wxpay/vippay:
    post:
      tags:
        - VIP
      summary: 小程序支付参数
      description: 获取小程序支付参数
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                order_sn:
                  type: string
                  description: 订单号
                jscode:
                  type: string
                  description: 微信登陆code
              required:
                - order_sn
                  jsocde
      responses:
        '200':
          description: 小程序支付参数响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'

  /api/banner/random:
