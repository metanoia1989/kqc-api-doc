  /api/album/cloudAlbum:
    get:
      summary: 云相册列表
      tags:
        - Folder
      parameters:
        - name: folder_id
          in: query
          description: 相册ID 
          schema:
            type: integer
            format: int64
          required: true
      responses:
        '200':
          description: 相册列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderList'

  /api/index/photo_list:    
