components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: token

  schemas:
    Response:
      description: 接口响应公共字段
      type: object
      properties:
        code:
          type: integer 
        msg:
          type: string
        data: {}
      required:
        - code
        - msg

    ObjectResponse:
      description: 任意对象数据的响应
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
      

    OrderSuccess:
      description: 下单成功
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                order_id:
                  type: integer
                order_num:
                  type: string
                  description: 订单号
      example:
        code: 0
        msg: success
        data:
          order_id: 2
          order_num: '2021060412064354720'
          
    SetMenuItem:
      description: 套餐项
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          description: 套餐名称
        tag:
          type: string
          enum:
            - 推荐
              5.5折
              2.7折
        price:
          type: string
        original_price:
          type: string
        duration: 
          type: string
          description: 套餐时长
        status:
          type: integer
          description: 套餐状态
          enum:
            - 1
              0
        open_num: 
          type: integer
          description: 套餐开通人数

      example:
        id: 3
        name: 永久保存
        introduction: ''
        tag: 推荐
        price: '99.00'
        original_price: '888'
        duration: forever
        status: 1
        sort: 101
        open_num: 2

    SetMenuItemList:
      description: 下单成功
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/SetMenuItem'
    
    Payment:
      description: 支付参数
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                appId:
                  type: string
                timeStamp:
                  type: string
                nonceStr:
                  type: string
                package:
                  type: string
                signType:
                  type: string
                paySign:
                  type: string
      example:
        code: 0
        msg: success
        data:
          appId: wxb673xxxxxx4e444604
          timeStamp: '1623028456'
          nonceStr: UT59Kye8ObjaaufR
          package: prepay_id=wx070914169218999b9e22bcdd1144b20000
          signType: MD5
          paySign: 9C443A2F9359195FD8DC7A9BBE2D1A90

    Banners:
      description: banner图
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                id:
                  type: integer
                file_type:
                  type: integer
                  enum: [1, 0]
                file_name:
                  type: string
                hash_code:
                  type: string
                md5_code:
                  type: string
                thumb_img:
                  type: string
                preview_img:
                  type: string
                create_time:
                  type: string
                group_id:
                  type: integer
                key:
                  type: string
                file_size:
                  type: integer
                is_horizontal:
                  type: integer
                thumb_size:
                  type: integer
                preview_size:
                  type: integer
                duration:
                  type: integer
                      
                  
    Folder:
      description: 单个相册信息
      type: object
      properties:
        folder_id: 
          type: integer
        folder_name: 
          type: string
        subfolder_id:
          type: integer
        album_name: 
          type: string
        num:
          type: integer
        cover: 
          type: string

    FolderList:
      description: 相册列表数据
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                list:
                  type: array
                  items:
                    $ref: '#/components/schemas/Folder'
      example:
        code: 0
        msg: success
        data:
        - folder_id: 561
          folder_name: test的
          type: 1
          subfolder_id: 0
          album_name: test的（原片）
          num: 10
          cover: http://cqc-cloud.test/uploads/thumb/20210206/97ff6bda1779e9ceb5c6b82d250ee174.jpg
        - folder_id: 561
          folder_name: test的
          type: 2
          subfolder_id: 0
          album_name: test的（精修）
          num: 10
          cover: http://cqc-cloud.test/uploads/thumb/20210206/97ff6bda1779e9ceb5c6b82d250ee174.jpg

    Photo:
      description: 单个照片的信息
      type: object
      properties:
        folder_id: 
          type: integer
        id: 
          type: integer
        file_name: 
          type: string
        key: 
          type: string
        thumb_img: 
          type: string
        preview_img: 
          type: string
        file_size: 
          type: integer
        create_time:
          type: integer
        is_collect:
          type: integer
        is_like: 
          type: integer
        date: 
          type: string
        width: 
          type: integer
        height:
          type: integer
        like_num:
          type: integer

    PhotoList:
      description: 照片列表数据
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                list:
                  type: array
                  items:
                    $ref: '#/components/schemas/Photo'

    VIPStatus:
      description: 获取VIP状态
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                id: 
                  type: integer
                uid: 
                  type: integer
                customer_name: 
                  type: string
                customer_phone: 
                  type: string
                vip: 
                  type: string
                  enum: ['free', 'month', 'year', 'forever']
                expire_time: 
                  type: integer
                is_del: 
                  type: integer
                  enum: [0, 1]
                expire_date: 
                  type: string
      example:
        code: 0
        msg: success
        data:
          id: 1849
          uid: 1491
          customer_name: xxx
          customer_phone: '13xxxxxxx52'
          vip: forever
          expire_time: 0
          is_del: 0
          expire_date: '1970-01-01'
